<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asterics Login</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#000000">

<body>
    <section class="container">
        <div class="pc w-100 mtop-30"><a class="relatives-selected section-link" href="/index.html">На главную</a></div>
        <div class="mobile w-100"><a class="modal-close section-link" href="#"><img src="/assets/x.svg" /></a></div>
    </section>
    <section class="section" id="exchange">
        <div class="container">
            <div class="section__list section__list-update">
                <div class="window__body">
                    <div>
                        <h5 class="card__headers_h5 center">Вход в ASTERICS</h5>
                    </div>
                    <div class="relatives relatives-login">
                        <div class="card__inputs column gap-0">
                            <div class="relatives">
                                <input type="text"
                                    class="card__input card__transparent-input2 card__transparent-input22 minwidth-350"
                                    placeholder="Введите адрес электронной почты">
                                <div class="card__logo-logine"><img src="/assets/email-icon.svg" width="14"
                                        height="24" />
                                </div>
                            </div>
                            <div class="relatives">
                                <input type="text"
                                    class="card__input card__transparent-input2 card__transparent-input22 minwidth-350"
                                    placeholder="Введите пароль">
                                <div class="card__logo-loginp"><img src="/assets/password-icon.svg" width="12"
                                        height="15" />
                                </div>
                            </div>
                        </div>
                        <div class="card__buttons column gap-0">
                            <div class="relatives checkbox column align-0">
                                <a class="relatives-selected">Забыли пароль?</a>
                            </div>
                            <a href="#" class="card__button mtop-30" id="button">Войти</a>
                            <a class="relatives-selected link-register" href="/register.html">Еще нет аккаунта?
                                Регистрация</a>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <footer>

    </footer>

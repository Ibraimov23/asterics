<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="zayvka.css">
   <title>zayvka</title>
</head>
<body>
   <section class="zayvka">
      <div class="container">
         <div class="zayvka_box">
            <div class="zayvka_box__text_up">
               <p class="number_of_zakaz">Заявка №172854788</p>
               <p class="subtitle_smal gray">06 октября 2024, 11:30</p>
            </div>
            <div class="zayvka_box__time_block">
               <img class="time_animation" src="./Group.svg" alt="time_animation">
               <div class="text_with_line"> 
                  <p class="subtitle_smal">Оплатите заявку в течение 27:20</p>    
                  <div class="line"></div>
               </div>
            </div>
            <div class="zayvka_box__under_text_wrapper">
               <div class="zayvka_box__text_block">
                  <p class="subtitle_smal">Сумма к оплате</p>
                  <div class="text_block__box">
                     <input class="subtitle input"  maxlength="20" placeholder="577 259.48" type="text"><span class="subtitle valuta"></span>
                  </div>
               </div>
               <div class="zayvka_box__text_block">
                  <p class="subtitle_smal">Номер счета</p>
                  <div class="text_block__box">
                     <input class="subtitle input"  maxlength="20" placeholder="3HYLqq5JRbWeP54MmkTb5r2KuHifWAqLnv" type="text"><span class="subtitle valuta"></span>
                  </div>
               </div>
            </div>
            <div class="zayvka_box__buttons">
               <div class="btn btn_cansel"><a href="#" class="subtitle">Отменить</a></div>
               <div class="btn"><a href="#" class="subtitle">Оплатить</a></div>
            </div>
         </div>
      </div>
   </section>
</body>
</html>
